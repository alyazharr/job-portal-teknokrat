<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 3rem 0;
    "
  >
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="max-width: 450px; margin: 0 auto"
    >
      <tr>
        <td
          align="left"
          style="padding: 1.5em; background-color: white; border-radius: 10px"
        >
          <div style="font-size: 1.2rem; font-weight: bold; align-self: left">
            Pekerjaan yang Baru Buka
          </div>
          {% for lowongan in open_job_vacancy %}
          <a style="color:inherit" href="{{ hostname }}/detail_lowongan/{{ lowongan.id }}">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="100%"
            style="margin-top: 30px"
          >
            <tr>
              <td valign="top" width="45" style="padding-right: 1em">   
                <img style="max-width: 45px; max-height: 45px" src={% static
                '/images/default.png' %} alt="job icon" />
              </td>
              <td valign="top" style="display: inline-block">
                <span
                  style="font-size: 1.1rem; color: #d02e4a; font-weight: 700"
                  >{{ lowongan.posisi }}</span
                ><br />
                {{ lowongan.users_id.name }}
              </td>
            </tr>
          </table>
          </a>
          {% endfor block %}
          <table
            style="margin-top: 20px"
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="100%"
          >
            <tr>
              <td align="left" style="margin-top: 30px; text-align: left">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td
                      align="center"
                      style="
                        background: linear-gradient(
                          111.75deg,
                          #ef4444 0%,
                          #991b1b 100%
                        );
                        border-radius: 4px;
                      "
                    >
                      <a
                        href="{{ hostname }}/list_lowongan"
                        style="
                          display: inline-block;
                          padding: 7px 12px 7px 12px;
                          color: #ffffff;
                          text-decoration: none;
                        "
                        >Lihat Semua Lowongan</a
                      >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
